<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Candy | DashBoard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

			referrerpolicy="no-referrer"

		<link rel="stylesheet" href="./dashboard.css" />

	<body>
		<nav class="navbar bg-dark" data-bs-theme="dark">
			<div class="container-fluid row">
				<section class="col">
					<div class="btn-container">
						<button
							class="btn btn-outline-light"
							data-bs-toggle="offcanvas"
							data-bs-target="#menu-offcanvas"
						>
							<i class="fa-solid fa-bars"></i>
						</button>
					</div>
				</section>
				<section class="col flex-container-center">
					<a class="navbar-brand" href="../../public/index.html"
						><span><i class="fa-solid fa-candy-cane"></i></span
						><span>Candy Int. Co. Ltd.</span></a
					>
				</section>
				<section class="col flex-container-end">
					<div class="welcome">Welcome</div>
				</section>

		</nav>

				<div class="row">
					<div class="col-md">

							<div class="section-header">

									<div class="col-1"></div>
									<div class="col-10"><h4>Public Announcements</h4></div>
									<div class="col-1">
										<a
											class="btn btn-outline-danger"
											href="../hr/ancmt-to-all.html"
											id="ancmt-to-all-btn"
											>+</a
										>
									</div>
								</div>
							</div>
							<div id="public-ancmt-holder"></div>
						</section>
					</div>
					<div class="col-md">
						<div class="row">
							<section id="dept-ancmt">
								<div class="section-header">
									<div class="row">
										<div class="col-1"></div>
										<div class="col-10"><h4>Department Announcements</h4></div>
										<div class="col-1">
											<a
												class="btn btn-outline-success"
												href="../hr/ancmt-to-dept.html"
												id="ancmt-to-dept-btn"
												>+</a
											>
										</div>
									</div>
								</div>
								<div id="dept-ancmt-holder"></div>
							</section>
						</div>

								<div class="section-header">
									<div class="row">
										<div class="col-1"></div>
										<div class="col-10"><h4>Department Announcements</h4></div>
										<div class="col-1">
											<a
												class="btn btn-outline-success"
												href="../hr/ancmt-to-dept.html"
												id="ancmt-to-team-btn"
												>+</a
											>
										</div>
									</div>
								</div>
								<div id="dept-team-holder"></div>
							</section></div>
						<div class="row"></div>
					</div>
				</div>
			</div>

		<aside
			class="offcanvas offcanvas-start"
			data-bs-scroll="false"
			data-bs-backdrop="true"
			tabindex="-1"
			id="menu-offcanvas"
			aria-labelledby="menu-offcanvas"
		>
			<div class="offcanvas-header">
				<h1 class="offcanvas-title">Menu</h1>
				<div class="btn-container">
					<a
						class="btn btn-outline-primary"
						href="../hr/register.html"
						id="register-btn"

					>
					<a class="btn btn-outline-primary">Logout</a>
				</div>
			</div>
			<div class="offcanvas-body">
				<ul class="nav nav-pills flex-column">
					<li class="nav-item">
						<a
							class="nav-link active"
							aria-current="page"
							href="./dashboard.html"
							>Dashboard</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./attendance.html">My Attendance</a>
