<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Candy | Staff Directory</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./directory.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="dashboard.html"
					><span><i class="fa-solid fa-candy-cane"></i></span
					><span>Candy</span></a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="dashboard.html">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="attendance.html">My Attendance</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="directory.html"
								>Staff Directory</a
							>
						</li>
						<li class="nav-item admin-only" hidden>
							<a class="nav-link" href="portal.html">Admin Portal</a>
						</li>
					</ul>
					<div class="holder">
						<a id="welcome" href="./profile.html"> </a>
						<div class="dropdown">
							<button
								class="btn btn-secondary dropdown-toggle"
								type="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								<i class="fa-solid fa-temperature-half"></i>
							</button>
							<div class="dropdown-menu" id="weather-dropdown">
								<div id="wwo-weather-widget-3"></div>
							</div>
						</div>
						<a id="logout-btn" class="btn btn-secondary">
							<i class="fa-solid fa-arrow-right-from-bracket"></i>
						</a>
					</div>
				</div>
			</div>
		</nav>

		<main>
			<section id="filters">
				<div class="filter-container">
					<input
						id="filter-by-name"
						class="form-control"
						type="text"
						placeholder="Search with Staff Name"
					/>
					<select id="filter-by-title" class="form-select"></select>
				</div>
			</section>
			<section id="profile-container"></section>
		</main>

		<section
			class="modal fade"
			id="confProfileModal"
			tabindex="-1"
			aria-labelledby="confProfileModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5">Confidential Profile</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div id="conf-profile-container"></div>
					</div>
					<div class="modal-footer">
						<button
							id="close-modal-btn"
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script
			type="text/javascript"
			src="https://www.worldweatheronline.com/widget/v5/weather-widget.ashx?loc=918425&wid=3&tu=1&div=wwo-weather-widget-3"
			async
		></script>
		<script type="module" src="directory.js"></script>
	</body>
</html>
